<!DOCTYPE html>
<html>
<head>
	<title>Train Tracking System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
 	 <meta name="viewport" content="width=device-width, initial-scale=1">
 	 <link rel="stylesheet" type="text/css" href="assets/css/style.css">
 	  <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron" id="head">
			<h3 class="text-center"><strong>Train Tracking System</strong></h3>
			<h4 class="text-center"><strong>Anytime is Train Time</strong></h4>

		</div>
		<div class="panel panel-primary">
			<div class="panel-heading" id="phead">
				<h3 class="panel-title"> Current Train Schedule </h3>
			</div>
			<div class="panel-body">
				<table class="table table-hover">
  					<thead>
  					<td>Train Name</td>
  					<td>Destination</td>
  					<td>Frequency (min)</td>
  					<td>Next Arrival</td>
  					<td>Minutes Away</td>
  					</thead>
  					<tbody id='table-body'>
  						
  					</tbody>
				</table>
			</div>	
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading" id="phead">
				<h3 class="panel-title"> Add Employee </h3>
			</div>
			<div class="panel-body">
				<div class="col-md-12">
					<h4>Train Name</h4>
					<input type="text"  class="form-control" id="name-input">
					<h4>Destination</h4>
					<input type="text"  class="form-control" id="dest-input">
					<h4>First Train Time (hh:mm - military time (24h))</h4>
					<input type="text"  class="form-control" id="time-input">
					<h4>Frequency (min)</h4>
					<input type="text"  class="form-control" id="freq-input">
				</div>
				<button type="button" class="btn btn-default" id="submit">
					Submit
				</button>
			</div>	
		</div>

	</div>
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="assets/javascript/logic.js"></script>
	

</body>
</html>
